<div class="card">
    <div class="card-body">
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0" class="card-body__empty">
            Nenhuma mensagem...
        </div>

        <ul #scrollMe style="overflow: scroll; overflow-x: hidden; height: 600px;" [scrollTop]="scrollMe.scrollHeight"
            *ngIf="(messageService.messageThread$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                            alt="User image">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="bi bi-clock-fill"> {{message.messageSent | date: 'dd MMM yyyy - hh:mm'}}
                                </span>
                                <span class="text-danger"
                                    *ngIf="!message.dateRead && message.senderUsername !== username">
                                    ( nÃ£o lida )</span>
                                <span class="text-success"
                                    *ngIf="message.dateRead && message.senderUsername !== username">( mensagem lida
                                    {{message.dateRead | date: 'dd MMM yyyy - hh:mm'}} )</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required [(ngModel)]="messageContent" type="text"
                    class="form-control input-sm" placeholder="Insira a sua mensagem aqui">
                <div class="input group append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit"><i
                            class="bi bi-arrow-right-circle-fill">
                            Enviar</i></button>
                </div>
            </div>
        </form>
    </div>

</div>
