<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encontre o seu parceiro(a)</h1>
        <p class="lead">Venha encontrar o seu parceiro ou a sua parceira... Tudo o que você precisa fazer é se
            Cadastrar!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Cadastrar</button>
            <button class="btn btn-outline-secondary btn-lg">Saiba Mais</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="ccontainer">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
